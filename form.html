<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center fw-bold bg-warning text-dark p-3">CONTACT FORM!</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" onsubmit="return validation()">
                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" name="" class="form-control" id="username">
                        <span id="usererror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label for="email">Email</label>
                        <input type="email" name="" class="form-control" id="email">
                        <span id="emailerror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label for="username">Password</label>
                        <input type="password" name="" class="form-control" id="password">
                        <span id="passworderror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label for="number">Number</label>
                        <input type="number" name="" class="form-control" id="number">
                        <span id="numbererror" class="text-danger fw-bold"></span>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-dark mt-3">
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
